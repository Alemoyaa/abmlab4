<div class="add-post-content">
  <div class="container">
    <div>
      <h3 class="new-post-title">Nueva noticia</h3>
    </div>
    <hr>
    <form [formGroup]="addPostForm" (ngSubmit)="postNoticia()">
      <div class="form-group">
        <label class="post-titulo">Título de la noticia</label>
        <input type="text" [formControlName]="'titulo'" class="form-control" placeholder="Título">
      </div>
      <div class="form-group">
        <label class="post-resumen">Resumen de la noticia</label>
        <input type="text" [formControlName]="'resumen'" class="form-control" placeholder="Resumen">
      </div>
      <div class="form-group">
        <label class="post-img">Imagen (URL)</label>
        <input type="text" [formControlName]="'img'" class="form-control" placeholder="URL de la imagen">
      </div>
      <div class="form-group">
        <label class="post-idEmpresa">Empresa</label>
        <br>
        <select [formControlName]="'idEmpresa'" name="select">
          <option *ngFor="let empresa of empresas" value="{{empresa.id}}">{{empresa.denominacion}}</option>
        </select>
      </div>

      <div class="form-group">
        <label class="post-body">Contenido</label>
        <editor [formControlName]="'body'" [init]="{
          height: 500,
          menubar: false,
          plugins: [
            'advlist autolink lists link image charmap print preview anchor',
            'searchreplace visualblocks code fullscreen',
            'insertdatetime media table paste code help wordcount'
          ],
          toolbar:
            'undo redo | formatselect | bold italic backcolor | \
            alignleft aligncenter alignright alignjustify | \
            bullist numlist outdent indent | removeformat | help'
        }"></editor>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Post</button>
      </div>
    </form>
  </div>
</div>

<button (click)="mostrarHTML()">mostrar el html</button>
